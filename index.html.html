<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nicole üíò</title>

<style>
:root{
  --bg1:#070A1A;
  --bg2:#1A0630;
  --card:#0f172add;
  --text:#eef;
  --muted:#b9b6d6;
  --yes1:#34d399;
  --yes2:#22c55e;
  --no1:#fb7185;
  --no2:#ef4444;
  --heartOpacity:.18;
}

*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
  overflow:hidden;
  background:
    radial-gradient(1200px 800px at 15% 15%, rgba(59,130,246,.22), transparent 60%),
    radial-gradient(1100px 800px at 85% 25%, rgba(168,85,247,.22), transparent 55%),
    linear-gradient(160deg, var(--bg1), var(--bg2));
}

/* Hearts */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  mix-blend-mode:screen;
}

.wrap{
  width:min(780px, 92vw);
  padding:18px;
}

.card{
  border:1px solid rgba(255,255,255,0.10);
  background:var(--card);
  backdrop-filter: blur(12px);
  border-radius:26px;
  padding:30px 24px 28px;
  box-shadow: 0 30px 90px rgba(0,0,0,.45);
  position:relative;
  overflow:hidden;
}

/* Border Glow */
.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:28px;
  background: conic-gradient(from 180deg,
    rgba(139,92,246,.0),
    rgba(139,92,246,.30),
    rgba(255,62,165,.28),
    rgba(34,197,94,.22),
    rgba(139,92,246,.0));
  filter: blur(18px);
  opacity:.6;
  z-index:-1;
  animation: spin 10s linear infinite;
}
@keyframes spin{ to { transform: rotate(360deg);} }

.topRow{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}

.namePill{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:7px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.06);
  font-weight:700;
}

.dot{
  width:10px;height:10px;border-radius:50%;
  background: radial-gradient(circle at 30% 30%, #fff, #ff3ea5 40%, #7c3aed 80%);
}

.counterPill{
  font-size:13px;
  padding:7px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.04);
}

h1{
  margin:0 0 10px 0;
  font-size: clamp(28px, 5vw, 46px);
}

.sub{
  margin:0 0 18px 0;
  color:var(--muted);
}

/* BUTTON ARENA FIX */
.actions{
  position:relative;
  margin-top:18px;
  height:120px;            /* prevents overlap */
  display:flex;
  align-items:center;
  justify-content:center;
  gap:18px;
}

/* Buttons */
button{
  border:0;
  padding:12px 22px;
  border-radius:16px;
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  transition:.2s ease;
}

.yes{
  background: linear-gradient(180deg, var(--yes1), var(--yes2));
  color:#05210e;
  z-index:2;
  transform-origin:center;
}

.no{
  background: linear-gradient(180deg, var(--no1), var(--no2));
  color:#2b0a0a;
  z-index:1;
}

.messageBox{
  margin-top:12px;
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.05);
  font-size:14px;
}

.sparkles{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.sparkles i{
  position:absolute;
  width:8px;height:8px;
  border-radius:50%;
  background:white;
  animation: pop .6s ease-out forwards;
}
@keyframes pop{
  0%{transform:scale(.4);opacity:0;}
  20%{opacity:1;}
  100%{transform:scale(2.2);opacity:0;}
}

/* Modal */
.modal{
  position:fixed;
  inset:0;
  display:none;
  place-items:center;
  background:rgba(0,0,0,.75);
}

.modalCard{
  background:#0b1226;
  padding:22px;
  border-radius:20px;
  text-align:center;
}

.confetti{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.confetti span{
  position:absolute;
  top:-10px;
  width:10px;height:14px;
  animation:fall 1.7s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);}
}
</style>
</head>

<body>

<svg class="hearts" viewBox="0 0 100 100">
<defs>
<pattern id="h" width="18" height="18" patternUnits="userSpaceOnUse">
<path d="M9 15s-6-4-6-8a3.5 3.5 0 0 1 6-2 3.5 3.5 0 0 1 6 2c0 4-6 8-6 8z"
fill="#ffffff" opacity="var(--heartOpacity)"/>
</pattern>
</defs>
<rect width="100%" height="100%" fill="url(#h)"/>
</svg>

<div class="wrap">
<div class="card">

<div class="topRow">
<div class="namePill"><span class="dot"></span> Nicole</div>
<div class="counterPill" id="counter">No clicks: 0 / 14</div>
</div>

<h1>Will you be my Valentine? üíå</h1>
<p class="sub">I really just want Valentine‚Äôs Day to be ours. üò≠‚ù§Ô∏è</p>

<div class="actions">
<button class="yes" id="yesBtn">Yes üò≠üíò</button>
<button class="no" id="noBtn">No üôÑ</button>
</div>

<div class="messageBox" id="msg">
(psst‚Ä¶ clicking ‚ÄúNo‚Äù powers up ‚ÄúYes‚Äù.)
</div>

</div>
</div>

<div class="sparkles" id="sparkles"></div>
<div class="confetti" id="confetti"></div>

<div class="modal" id="modal">
<div class="modalCard">
<h2 id="modalTitle">YAYYYYY!!! ü•≥üíò</h2>
<p id="modalText">Best decision ever. I owe you snacks and unlimited hugs.</p>
<button id="modalClose">Close</button>
</div>
</div>

<script>
const MAX_NO = 14;
let noClicks = 0;
let yesScale = 1;

const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const counter = document.getElementById('counter');
const msg = document.getElementById('msg');
const modal = document.getElementById('modal');
const sparkles = document.getElementById('sparkles');
const confetti = document.getElementById('confetti');

const messages = [
"Okay fair.",
"You‚Äôre testing me.",
"I respect it.",
"This is getting intense.",
"You‚Äôre powerful.",
"Still asking though.",
"You‚Äôre smiling aren‚Äôt you?",
"This is basically flirting.",
"You‚Äôre farming No‚Äôs.",
"Legendary mode unlocked.",
"You think I‚Äôll give up?",
"Think about Eleven!",
"But i'm the birthday boy :(",
"Final No. Dramatic pause... Fine I take the yes"
];

function sparkle(){
for(let i=0;i<10;i++){
let s=document.createElement('i');
s.style.left=Math.random()*100+'vw';
s.style.top=Math.random()*100+'vh';
sparkles.appendChild(s);
setTimeout(()=>s.remove(),600);
}
}

function confettiBurst(){
for(let i=0;i<120;i++){
let s=document.createElement('span');
s.style.left=Math.random()*100+'vw';
s.style.background=`hsl(${Math.random()*360},80%,60%)`;
confetti.appendChild(s);
setTimeout(()=>s.remove(),1700);
}
}

noBtn.onclick=()=>{
if(noClicks>=MAX_NO)return;
noClicks++;
counter.textContent=`No clicks: ${noClicks} / ${MAX_NO}`;
msg.textContent=messages[noClicks-1];
yesScale=Math.min(2.2,1+noClicks*0.08);
yesBtn.style.transform=`scale(${yesScale})`;
sparkle();
if(noClicks===MAX_NO){
confettiBurst();
}
};

yesBtn.onclick=()=>{
confettiBurst();
modal.style.display='grid';
};

modalClose.onclick=()=>{
modal.style.display='none';
};
</script>

</body>
</html>
